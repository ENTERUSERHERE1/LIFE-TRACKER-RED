<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red Money + Task Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1a0000, #2d0000);
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 30px;
      color: #ff4444;
      text-shadow: 0 0 10px #ff0000aa;
    }

    .container {
      max-width: 900px;
      margin: auto;
      display: grid;
      gap: 30px;
    }

    .card {
      background: rgba(255, 0, 0, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 0, 0, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px #ff000088;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      background: #220000;
      border: none;
      border-radius: 8px;
      color: #fff;
      margin: 10px 0;
      caret-color: #ff4444;
    }

    input::placeholder, textarea::placeholder {
      color: #ff8888;
    }

    button {
      background: #ff4444;
      color: #000;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    button:hover {
      background: #ff6666;
    }

    .log-entry {
      background: #330000;
      padding: 12px;
      margin: 10px 0;
      border-left: 5px solid #ff4444;
      border-radius: 6px;
      transition: all 0.4s ease;
      opacity: 0;
      animation: fadeIn 0.4s forwards;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .log-info {
      flex-grow: 1;
    }

    .gain { color: #ffaaaa; }
    .loss { color: #ff4b4b; }

    .task-card {
      background: #2a0000;
      padding: 10px;
      margin: 8px 0;
      border-left: 4px solid #ff4444;
      border-radius: 6px;
    }

    .add-task {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .add-task input {
      flex: 1;
    }

    .balance {
      font-size: 1.5em;
      color: #ff6666;
    }

    .delete-btn {
      background: transparent;
      color: #ff6666;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      margin-left: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Money Tracker</h1>
  <div class="container">

    <!-- Money Tracker -->
    <div class="card">
      <h2>üí∏ Add Money Entry</h2>
      <input type="number" id="amount" placeholder="Amount (negative for loss)">
      <input type="text" id="desc" placeholder="Description">
      <button onclick="addEntry()">+ Add Entry</button>

      <h3>üìä Total Balance: <span class="balance" id="total">‚Çπ0</span></h3>
      <div id="log"></div>
    </div>

    <!-- Task Tracker -->
    <div class="card">
      <h2>üìù Upcoming Tasks</h2>
      <div class="add-task">
        <input type="text" id="taskInput" placeholder="Enter task...">
        <button onclick="addTask()">+ Add Task</button>
      </div>
      <div id="tasks"></div>
    </div>

  </div>

  <script>
    let entries = JSON.parse(localStorage.getItem('moneyEntries') || '[]');
    let tasks = JSON.parse(localStorage.getItem('taskList') || '[]');

    const logDiv = document.getElementById('log');
    const totalSpan = document.getElementById('total');
    const tasksDiv = document.getElementById('tasks');

    function updateDisplay() {
      // Money log
      logDiv.innerHTML = '';
      let total = 0;
      entries.forEach((e, index) => {
        const div = document.createElement('div');
        div.className = 'log-entry';

        const info = document.createElement('div');
        info.className = 'log-info';
        info.innerHTML = `<strong>${e.date}</strong><br>
        <span class="${e.amount >= 0 ? 'gain' : 'loss'}">‚Çπ${e.amount}</span> - ${e.desc}`;

        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.innerHTML = 'üóë';
        del.onclick = () => removeEntry(index);

        div.appendChild(info);
        div.appendChild(del);
        logDiv.appendChild(div);

        total += e.amount;
      });
      totalSpan.textContent = `‚Çπ${total}`;

      // Tasks
      tasksDiv.innerHTML = '';
      tasks.forEach((task, i) => {
        const div = document.createElement('div');
        div.className = 'task-card';
        div.innerHTML = `${task} <button style="float:right" onclick="removeTask(${i})">‚úì Done</button>`;
        tasksDiv.appendChild(div);
      });
    }

    function addEntry() {
      const amount = parseFloat(document.getElementById('amount').value);
      const desc = document.getElementById('desc').value;
      if (isNaN(amount) || !desc) return alert('Enter valid amount and description');

      const date = new Date().toLocaleDateString();
      entries.unshift({ date, amount, desc });
      localStorage.setItem('moneyEntries', JSON.stringify(entries));
      document.getElementById('amount').value = '';
      document.getElementById('desc').value = '';
      updateDisplay();
    }

    function removeEntry(index) {
      entries.splice(index, 1);
      localStorage.setItem('moneyEntries', JSON.stringify(entries));
      updateDisplay();
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const value = input.value.trim();
      if (!value) return;
      tasks.unshift(value);
      localStorage.setItem('taskList', JSON.stringify(tasks));
      input.value = '';
      updateDisplay();
    }

    function removeTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem('taskList', JSON.stringify(tasks));
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
